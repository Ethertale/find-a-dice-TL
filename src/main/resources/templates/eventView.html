<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/navbar-footer.css">
    <title>Document</title>
</head>
<body>
<nav th:replace="~{fragments::navbar}"></nav>

<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col-4">
                    <img th:src="${event.createdByEvent.imageUrl}" alt="">
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-12">
                            <p th:text="${event.createdByEvent.name}"></p>
                            <p th:text="${event.location}"></p>
                            <p th:text="${event.startTime}"></p>
                        </div>
                        <div class="col-12">
                            <a href=""><button th:text="${event.interested} + ' Interested'"></button></a>
                            <a href=""><button th:text="${event.going} + ' Going'"></button></a>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <p th:text="${event.description}"></p>
                </div>
            </div>
        </div>
        <div class="col-6">
            <img th:src="${event.image}" alt="">
        </div>
    </div>
</div>

<footer th:replace="~{fragments::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>
</html>
