<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>Find A Dice - Class Guides</title>
    <style>
        :root{
            --page-bg-1: #061012;
            --page-bg-2: #0f1f14;
            --panel-dark: #0c0f11;
            --panel-accent: #3c2b19;
            --gold: #d9b261;
            --gold-dark: #8f6a36;
            --muted-text: #cfc8b8;
            --light-text: #f7f3e7;
            --card-radius: 10px;
            --bg-image: url('/imgs/an-old-school-fantasy-art-of-a-desolate-_M34O8xdVQEq9mu1VmpR_Kw_oQcZ-_zMRSCtbabmahl8-g_sd.jpeg');
        }

        /* ---------- page & blurred background layer ---------- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            position: relative;
            font-family: "Georgia", "Palatino Linotype", serif;
            color: var(--muted-text);
            overflow-x: hidden;
        }

        /* background on its own layer (blurred) so content stays sharp */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: -1;
            background:
                    linear-gradient(rgba(6,10,8,0.55), rgba(3,6,5,0.65)),
                    var(--bg-image) center center / cover no-repeat;
            filter: blur(10px);
            transform: scale(1.05);
            will-change: transform, filter;
        }

        /* mobile fallback: avoid heavy blur for perf */
        @media (max-width: 768px){
            body::before {
                content: "";
                position: fixed;
                inset: 0;
                z-index: -1;
                background:
                        linear-gradient(rgba(6,10,8,0.55), rgba(3,6,5,0.65)),
                        var(--bg-image) center center / cover no-repeat;
                filter: blur(10px);
                transform: scale(1.05); /* avoid blurred-edge artifacts */
                will-change: transform, filter;
            }
        }

        /* ---------- grid & container ---------- */
        .container { max-width: 1150px; margin-left:auto; margin-right:auto; padding-left:1rem; padding-right:1rem; }

        /* Use bootstrap gutters instead of flex gap to avoid wrapping math issues */
        .row {
            gap: 0;                 /* don't use flex gap for column spacing */
            --bs-gutter-x: .5rem;   /* adjust gutter width as desired (was .5rem gap before) */
        }

        /* Ensure columns include border/padding in their width math */
        .col-12.col-md-4 {
            box-sizing: border-box;
        }

        /* ---------- card base ---------- */
        .col-12.col-md-4.p-2 { padding: .5rem; }

        /* keep card width within column and respect borders/padding */
        .card {
            width: 100%;
            box-sizing: border-box;

            position: relative;
            aspect-ratio: 5/3;
            overflow: hidden;
            border-radius: 12px;
            border: 3px solid var(--panel-accent);
            background: linear-gradient(180deg, rgba(8,10,12,0.85), rgba(6,7,9,0.95));
            box-shadow: 0 12px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
            transition: transform .18s ease, box-shadow .18s ease;
            display: block;
            text-decoration: none;
            color: var(--light-text);
        }

        /* lift on hover */
        .card:hover { transform: translateY(-8px); box-shadow: 0 26px 48px rgba(0,0,0,0.75); }

        /* ---------- background image (absolute) ---------- */
        .card-img-top {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
            z-index: 0;
            transition: transform .25s ease, filter .18s ease, opacity .18s ease;
            filter: contrast(.95) saturate(.9) brightness(.9);
        }

        /* subtle overlay to ensure text readability (keeps overlay sharp) */
        .card::after {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 1; /* sits above image but below text */
            background: linear-gradient(180deg, rgba(6,8,7,0.35), rgba(3,4,3,0.52));
            pointer-events: none;
        }

        /* ---------- card body / content layer ---------- */
        .card-body {
            position: relative;
            z-index: 2; /* above image and overlay */
            min-height: 160px;              /* increased so hover text has room on desktop */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            gap: .4rem;
            padding: 1rem;
            background: linear-gradient(180deg, rgba(0,0,0,0.00), rgba(0,0,0,0.04));
        }

        /* title always visible */
        .card-title {
            margin: 0;
            color: var(--light-text);
            font-family: "Palatino Linotype", "Book Antiqua", serif;
            font-weight: 700;
            font-size: 1.2rem;
            text-shadow: 0 2px 6px rgba(0,0,0,0.7);
        }

        /* description is hidden until hover - clamp to 3 lines with ellipsis */
        .card-body p {
            margin: 0;
            opacity: 0;
            transform: translateY(6px);
            transition: opacity .18s ease, transform .18s ease;
            color: #e9e1d6;
            line-height: 1.3;
            text-shadow: 0 1px 0 rgba(0,0,0,0.6);

            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;    /* clamp to 3 lines */
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 4.2rem;
        }

        /* reveal description on hover (works whether user hovers anchor or card) */
        a:hover .card-body p,
        .card:hover .card-body p {
            opacity: 1;
            transform: translateY(0);
        }

        /* darken image slightly on hover and scale up for depth */
        a:hover .card-img-top,
        .card:hover .card-img-top {
            filter: brightness(.65) contrast(.95) saturate(.85);
            transform: scale(1.04);
        }

        /* make title pop a bit on hover */
        a:hover .card-title,
        .card:hover .card-title {
            text-shadow: 0 4px 18px rgba(60,40,12,0.25), 0 1px 0 rgba(0,0,0,0.85);
            color: var(--gold);
        }

        /* ensure anchor inherits color and removes underline */
        a { color: inherit; text-decoration: none; }
        a:hover { text-decoration: none; }

        /* responsive adjustments */
        @media (max-width: 992px) {
            .card { aspect-ratio: 16/9; }
            .card-body { min-height: 120px; padding: .8rem; }
            .card-title { font-size: 1.05rem; }
        }

        /* small-screen tweaks */
        @media (max-width: 576px) {
            .card { border-radius: 10px; }
            .card-body { min-height: 100px; padding: .6rem; }
            .card-title { font-size: 1rem; }
            .card-body p { font-size: .92rem; -webkit-line-clamp: 3; }
        }

        /* subtle scrollbar styling to match theme */
        ::-webkit-scrollbar { height:10px; width:10px; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #4a381f, #2b210c);
            border-radius: 10px;
            border: 2px solid rgba(0,0,0,0.45);
        }
        ::-webkit-scrollbar-track {
            background: linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.25));
        }

        /* footer spacing */
        footer { margin-top: 2.5rem; color: #9f967f; }
        nav {
            z-index: 5;
        }
    </style>
</head>
<body>

<nav th:replace="~{fragments::navbar}"></nav>

<div class="container">
    <div class="row">
        <div th:each="class : ${classes}" class="col-12 col-md-4 p-2" th:if="${class.name() != 'OTHER'}">
            <a style="text-decoration: none" th:href="'/guides/classes/' + ${class.name().toLowerCase()}">
                <div class="card">
                    <img style="position: absolute;" class="card-img-top img-fluid" th:src="${class.classImage()}" alt="">
                    <div style="z-index: 1; min-height: 144px" class="card-body">
                        <h5 class="card-title" th:text="${class}"></h5>
                        <p th:text="${class.classShortDescription()}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<footer th:replace="~{fragments::footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>
</html>
