<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Find A Dice - Class Guides</title>
    <style>
        a .card{
            background-color: rgba(0, 0, 0, 1);
        }
        .card {
            aspect-ratio: 5/3;
            overflow: hidden;
        }
        a p {
            opacity: 0;
            color: white;
            text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.7);
            transition: 0.15s ease-in-out;
        }
        a .card-title {
            color: white;
            text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.7);
        }
        a img {
            opacity: 1;
            transition: 0.15s ease-in-out;
        }
        a:hover {
            p {
                opacity: 1;
            }
            img {
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>

<nav th:replace="~{fragments::navbar}"></nav>

<div class="container">
    <div class="row">
        <div th:each="class : ${classes}" class="col-12 col-md-4 p-2" th:if="${class.name() != 'OTHER'}">
            <a style="text-decoration: none" th:href="'/guides/classes/' + ${class.name().toLowerCase()}">
                <div class="card">
                    <img style="position: absolute;" class="card-img-top img-fluid" th:src="${class.classImage()}" alt="">
                    <div style="z-index: 1; min-height: 144px" class="card-body">
                        <h5 class="card-title" th:text="${class}"></h5>
                        <p th:text="${class.classShortDescription()}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<footer th:replace="~{fragments::footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>
</html>
