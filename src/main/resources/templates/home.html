<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Find A Dice</title>
    <style>
        .main-buttons {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 10%;
            transition: 0.3s ease-in-out;
        }
        .main-buttons:hover {
            border: 2px solid rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>


<nav th:replace="~{fragments::navbar}"></nav>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-2 border">
            <ul style="list-style: none;">
                <li><a style="text-decoration: none; color: black" href="#"><img style="width: 20px;" src="https://img.icons8.com/material-sharp/50/today.png" alt="today"/> Events</a></li>
                <li><a style="text-decoration: none; color: black" href="/groups"><img style="width: 20px;" src="https://img.icons8.com/ios/50/conference-call--v1.png" alt="conference-call--v1"/> Groups</a></li>
                <li><a style="text-decoration: none; color: black" href="/users"><img style="width: 20px;" src="https://img.icons8.com/ios/50/conference-call--v1.png" alt="conference-call--v1"/> Users</a></li>
                <li><a style="text-decoration: none; color: black" href="/characters"><img style="width: 20px;" src="https://img.icons8.com/ios/50/conference-call--v1.png" alt="conference-call--v1"/> Characters</a></li>
            </ul>
        </div>
        <div class="col-12 col-md-8 border d-flex justify-content-around align-items-center">
            <div class="row">
                <div class="col-6 col-lg-3 main-buttons">
<!--                    <a style="text-decoration: none; color: black" href="#"><img style="width: 20px;" src="https://img.icons8.com/material-sharp/50/today.png" alt="today"/> Events</a>-->
                    <a class="d-flex flex-column align-items-center" style="text-decoration: none; color: black" href="/events">
                        <img style="width: 50px;" src="https://img.icons8.com/material-sharp/50/today.png" alt="today"/>
                        <p>Events</p>
                    </a>
                </div>
                <div class="col-6 col-lg-3 main-buttons">
<!--                    <a style="text-decoration: none; color: black" href="/groups"><img style="width: 20px;" src="https://img.icons8.com/ios/50/conference-call&#45;&#45;v1.png" alt="conference-call&#45;&#45;v1"/> Groups</a>-->
                    <a class="d-flex flex-column align-items-center" style="text-decoration: none; color: black" href="/groups">
                        <img style="width: 50px;" src="https://img.icons8.com/ios/50/conference-call&#45;&#45;v1.png" alt="conference-call&#45;&#45;v1"/>
                        <p>Groups</p>
                    </a>
                </div>
                <div class="col-6 col-lg-3 main-buttons">
<!--                    <a style="text-decoration: none; color: black" href="/users"><img style="width: 20px;" src="https://img.icons8.com/ios/50/conference-call&#45;&#45;v1.png" alt="conference-call&#45;&#45;v1"/> Users</a>-->
                    <a class="d-flex flex-column align-items-center" style="text-decoration: none; color: black" href="/users">
                        <img style="width: 50px;" src="https://img.icons8.com/ios/50/conference-call&#45;&#45;v1.png" alt="conference-call&#45;&#45;v1"/>
                        <p>Users</p>
                    </a>
                </div>
                <div class="col-6 col-lg-3 main-buttons">
<!--                    <a style="text-decoration: none; color: black" href="/characters"><img style="width: 20px;" src="https://img.icons8.com/ios/50/conference-call&#45;&#45;v1.png" alt="conference-call&#45;&#45;v1"/> Characters</a>-->
                    <a class="d-flex flex-column align-items-center" style="text-decoration: none; color: black" href="/characters">
                        <img style="width: 50px;" src="https://img.icons8.com/ios/50/conference-call&#45;&#45;v1.png" alt="conference-call&#45;&#45;v1"/>
                        <p>Characters</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-2 border">
            <div class="container-fluid d-flex flex-column">
                <div class="container-fluid border">
                    <h3>Your Hero</h3>
                    <small><a style="text-decoration: none" th:href="'/profile/' + ${loggedUser.getId()} + '/edit'">Edit</a></small>
                    <h5 th:text="${loggedUserHero.name}"></h5>
                    <div class="container border">
                        <img class="img-fluid" style="aspect-ratio: 1/1; min-width: 64px" th:src="${loggedUser.hero.imageUrl}" alt="">
                    </div>
                </div>
                <div class="container-fluid border">
                    <h3>Invite your friends</h3>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>
</html>
