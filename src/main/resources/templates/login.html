<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Find A Dice - Login</title>
</head>
<body>

<div class="container border">
    <form th:method="POST" th:action="@{/login}" th:object="${loginDTO}">
        <div class="form-group">
            <label for="username">Username</label>
            <input th:field="*{username}" type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input th:field="*{password}" type="text" class="form-control" id="password" aria-describedby="usernameHelp" placeholder="Password">
        </div>
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <button type="submit" class="btn btn-primary" style="background-color: #231a1a; border-color: #826053; color: #d3a862">Login</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>
</html>
