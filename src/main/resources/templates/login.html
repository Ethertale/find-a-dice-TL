<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/btn_background_style.css}">
    <title>Find A Dice - Login</title>
</head>
<body>

<div style="min-height: 95vh" class="container d-flex flex-column justify-content-center align-items-center align-content-center h-95">
    <div class="row">
        <div class="col-12 mx-auto">
            <div id="backgr" class="container d-flex flex-column justify-content-around align-items-center">
                <form th:method="POST" th:action="@{/login}" th:object="${loginDTO}">
                    <div class="container">
                        <a class="text-left" href="/"><img style="width: 20px" src="https://img.icons8.com/ios/50/left.png" alt="left"/></a>
                    </div>
                    <div class="row">
                        <div class="col-12 mx-auto">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input th:field="*{username}" type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Username">
                            </div>
                        </div>
                        <div class="col-12 mx-auto">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input th:field="*{password}" type="password" class="form-control" id="password" aria-describedby="usernameHelp" placeholder="Password">
                            </div>
                        </div>
                    </div>


                    <div class="container d-flex flex-column justify-content-center align-items-center">
                        <button type="submit" class="btn m-3">Login</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<footer th:replace="~{fragments::footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>
</html>
