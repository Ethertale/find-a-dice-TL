<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fonts.css}">
    <title>Document</title>
    <style>
        a {
            font-family: "Metamorphous", serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/home">
            <img style="width: 5vw; min-width: 50px; max-width: 80px"
                 th:src="@{/imgs/Logo-Transparent.png}"
                 alt="Guild Emblem">
        </a>

        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{'/profile/' + ${session.get('SPRING_SECURITY_CONTEXT').authentication.principal.id}}">
                        Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/chat-room">Chats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Inbox</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                       href="#"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Guides
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Races</a></li>
                        <li><a class="dropdown-item" href="/guides/classes">Classes</a></li>
                        <li><a class="dropdown-item" href="#">Alignments</a></li>
                        <li><a class="dropdown-item" href="#">Backgrounds</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <form action="/logout" method="post">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                        <button type="submit">Logout</button>
                    </form>
                </li>
            </ul>

            <form class="d-flex" role="search">
                <input class="form-control me-2"
                       type="search"
                       placeholder="Search the realm..."
                       aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<footer th:fragment="footer">
    <hr>
    <ul class="d-flex flex-row justify-content-center m-0">
        <li class="px-2"><a href="">Rules</a></li>
        <li class="px-2"><a href="">Privacy Policy</a></li>
        <li class="px-2"><a href="">User Agreement</a></li>
        <li class="px-2"><a href="">Accessibility</a></li>
        <li class="px-2"><a>Ethertale Â© 2025. All rights reserved</a></li>
    </ul>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>
</html>
