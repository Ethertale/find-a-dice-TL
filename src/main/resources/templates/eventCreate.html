<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/navbar-footer.css">
    <title>Find A Dice - Create Event</title>
</head>
<body>
<nav th:replace="~{fragments::navbar}"></nav>

<form th:method="POST" th:action="@{/events/create-event/create}" th:object="${eventDTO}">
    <div class="container">
        <div class="container">
            <a class="text-left" href="/events"><img style="width: 20px" src="https://img.icons8.com/ios/50/left.png" alt="left"/></a>
        </div>
        <div class="row">
            <div class="col-12 mx-auto">
                <div class="form-group">
                    <label for="eventName">Event Name</label>
                    <input type="text" th:field="*{title}" id="eventName" class="form-control" placeholder="Event Name" required>
                </div>
            </div>
            <div class="col-12 mx-auto">
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <input type="text" th:field="*{description}" id="eventDescription" class="form-control" placeholder="Description (max 1000 chars)" required>
                </div>
            </div>
            <div class="col-12 mx-auto">
                <div class="form-group">
                    <label for="eventImage">Image link</label>
                    <input type="text" th:field="*{image}" id="eventImage" class="form-control" placeholder="Image Link" required>
                </div>
            </div>
            <div class="col-12 mx-auto">
                <div class="form-group">
                    <label for="eventLocation">Location</label>
                    <input type="text" th:field="*{location}" id="eventLocation" class="form-control" placeholder="Where..." required>
                </div>
            </div>
            <div class="col-12 mx-auto">
                <div class="form-group">
                    <label for="eventStartDate">Date</label>
                    <input type="date" th:field="*{startTime}" id="eventStartDate" class="form-control" required>
                </div>
            </div>
            <div class="container d-flex flex-column justify-content-center align-items-center">
                <button type="submit" class="btn m-3">Create Event</button>
            </div>
        </div>
    </div>
</form>

<footer th:replace="~{fragments::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>
</html>
