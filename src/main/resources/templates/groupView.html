<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title th:text="'Find A Dice - Group \'' + ${group.name} + '\''"></title>
    <style>
        a {
            text-decoration: none;
            color: black;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<nav th:replace="~{fragments::navbar}"></nav>

<div class="container">
    <div class="container header">
        <img style="aspect-ratio: 4/1; overflow: hidden; width: 100%" th:src="${group.imageUrl}" alt="">
        <div style="background-color: red;" class="d-flex justify-content-between rounded-bottom m-0">
            <p class="m-0 p-2 ps-3 rounded-bottom" >Group by <a th:href="'/profile/' + ${group.createdBy.user.id}" th:text="${group.createdBy.user.hero.name}"></a></p>
            <form th:unless="${loggedUser.hero.groups.contains(group)}" th:method="POST" th:action="@{'/groups/' + ${group.id} + '/join-group-' + ${loggedUser.hero.id}}">
                <button class="btn btn-primary" type="submit">+ Join Group</button>
            </form>
            <form th:unless="${!loggedUser.hero.groups.contains(group) or loggedUser.hero == group.createdBy}" th:method="POST" th:action="@{'/groups/' + ${group.id} + '/leave-group-' + ${loggedUser.hero.id}}">
                <button class="btn btn-primary" type="submit">Leave Group</button>
            </form>
            <p class="m-0 p-2 pe-3" th:text="'Members: ' + ${group.heroes.size()}"></p>
        </div>
    </div>

    <div th:unless="${!loggedUser.hero.groups.contains(group)}" style="box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.5)" class="container mt-3 rounded">
        <div class="container d-flex flex-row justify-content-center">
            <img style="aspect-ratio: 1/1; width: 64px; height: 64px" class="rounded m-1" th:src="${loggedUser.hero.imageUrl}" alt="">
            <form th:method="POST" th:action="@{{id}/create-post(id=${group.id})}" th:object="${postDTO}" class="m-1" style="width: 80%">
                    <div>
                        <label for="postTitle" class="form-label"></label>
                        <input type="text" th:field="*{title}" class="form-control" id="postTitle" placeholder="Post Title"></input>
                    </div>
                    <div>
                        <label for="postInput" class="form-label"></label>
                        <input type="text" th:field="*{description}" class="form-control" id="postInput" placeholder="Write something here...">
                    </div>
                    <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
    </div>

<!--TODO Styling of the comments-->
    <div class="container mt-3 rounded">
        <h1>Group Feed goes here</h1>
        <div th:each="post : ${group.getGroupPosts()}">
            <div style="background-color: rgba(0,0,0,0.3); border-radius: 10px; border: 2px ridge red" class="container m-2">
                <div class="row">
                    <div class="col-2 d-flex flex-row">
                        <img class="m-1" style="aspect-ratio: 1/1; height: 100px; width: 100px" th:src="${post.hero.imageUrl}" alt="">
                    </div>
                    <div class="col-12 col-lg-10">
                        <div class="container d-flex flex-column">
                            <h6 class="m-0 fw-bold" th:text="${post.hero.name}"></h6>
                            <small class="classLevelText" th:text="${post.hero.level} + ' ' + ${post.hero.race} + ' ' + ${post.hero.charClass}" th:attr="data-char-class=${post.hero.charClass}"></small>
                            <small class="pb-2" style="font-size: 0.6rem" th:text="${post.getTimestamp()}"></small>
                        </div>
                        <h4 th:text="${post.title}"></h4>
                        <p th:text="${post.description}"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<footer th:replace="~{fragments::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const COLORS = {
            ARTIFICER: '#2F8F8B',
            BARBARIAN:  '#8B0000',
            BARD:       '#C43B9B',
            'BLOOD HUNTER':'#3B0A0A',
            CLERIC:     '#FFD966',
            DRUID:      '#2E8B57',
            FIGHTER:    '#6B7280',
            GUNSLINGER: '#1F3A5F',
            MONK:       '#F4A261',
            PALADIN:    '#F58AB6',
            RANGER:     '#556B2F',
            ROGUE:      '#0B0B0B',
            SORCERER:   '#7B4CC2',
            WARLOCK:    '#3AFF00',
            WIZARD:     '#3B5BDB',
            OTHER:      '#9CA3AF'
        };

        document.querySelectorAll('.classLevelText').forEach(el => {
            const raw = (el.dataset.charClass || '').toString().trim().toUpperCase();
            const cls = raw || 'OTHER';
            el.style.color = COLORS[cls] || COLORS.OTHER;
        });
    });
</script>
</body>
</html>
