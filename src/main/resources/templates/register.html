<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <style>
        /* ========== FANTASY THEME COLOR PALETTE ========== */
        :root {
            --page-bg-1: #061012;
            --page-bg-2: #0f1f14;
            --panel-dark: #0c0f11;
            --panel-accent: #3c2b19;
            --gold: #d9b261;
            --gold-dark: #8f6a36;
            --muted-text: #cfc8b8;
            --light-text: #f7f3e7;
            --accent-glow: rgba(200,150,60,0.12);
            --parchment: #f4e8d0;
        }

        /* ========== BACKGROUND - THE GUILD HALL ATMOSPHERE ========== */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            position: relative;
            font-family: "Georgia", "Palatino Linotype", serif;
            color: var(--muted-text);
            overflow-x: hidden;
        }

        /* Blurred, dimmed background layer creates depth and atmosphere */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: -1;
            background:
                    linear-gradient(rgba(6,10,8,0.55), rgba(3,6,5,0.65)),
                    url("https://w0.peakpx.com/wallpaper/1014/828/HD-wallpaper-fantasy-of-after-world-war-4-fantasy-vintage-art-retro.jpg")
                    center center / cover no-repeat;
            filter: blur(10px);
            transform: scale(1.05);
        }

        /* ========== MAIN CONTAINER ========== */
        .container {
            position: relative;
            z-index: 1;
        }

        /* ========== REGISTRY SCROLL - THE ENROLLMENT FORM ========== */
        /*
         * The form container is styled to look like an ancient enrollment scroll
         * or registry book, with aged parchment coloring, ornate borders, and
         * deep shadows that make it appear to rest on a wooden desk.
         */
        #backgr {
            background:
                    linear-gradient(180deg,
                    rgba(25, 20, 15, 0.95) 0%,
                    rgba(18, 15, 12, 0.97) 100%);
            border: 4px solid var(--panel-accent);
            border-radius: 12px;
            padding: 2rem 2rem;
            max-width: 600px;
            width: 100%;
            /* Make the form scale to fit viewport height */
            max-height: 100vh;
            /*overflow-y: auto;*/
            box-shadow:
                    0 12px 40px rgba(0, 0, 0, 0.9),
                    inset 0 2px 0 rgba(255, 255, 255, 0.03),
                    inset 0 -20px 60px rgba(0, 0, 0, 0.6),
                    0 0 0 1px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        /* Ornate inner border decoration */
        #backgr::before {
            content: "";
            position: absolute;
            inset: 12px;
            border: 2px solid rgba(217, 178, 97, 0.15);
            border-radius: 8px;
            pointer-events: none;
        }

        /* Subtle glow effect that pulses gently */
        #backgr::after {
            content: "";
            position: absolute;
            inset: -8px;
            background: radial-gradient(circle at center,
            rgba(217, 178, 97, 0.08) 0%,
            transparent 70%);
            border-radius: 16px;
            pointer-events: none;
            z-index: -1;
        }

        /* ========== DECORATIVE CORNER EMBELLISHMENTS ========== */
        /*
         * Add ornate corner decorations to the form, like metal corner guards
         * on an ancient tome or scroll case
         */
        #backgr::before {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid var(--gold-dark);
            opacity: 0.6;
        }

        /* ========== FORM LABELS - INSCRIBED TEXT ========== */
        /*
         * Labels appear as elegant inscriptions above each field,
         * using the same golden coloring as other important text throughout
         */
        label {
            color: var(--gold);
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            margin-bottom: 0.4rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            display: block;
        }

        /* ========== FORM INPUTS - CARVED LEATHER AESTHETIC ========== */
        /*
         * Input fields use the same carved, inset appearance from other pages,
         * looking like they're pressed into dark leather or wood
         */
        .form-control {
            border-radius: 8px;
            border: 2px solid rgba(60, 43, 25, 0.6);
            background: linear-gradient(180deg, rgba(14,12,10,0.7), rgba(8,6,5,0.8));
            color: var(--light-text);
            box-shadow:
                    inset 0 3px 8px rgba(0,0,0,0.7),
                    0 1px 0 rgba(255, 255, 255, 0.02);
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        /* Enhanced focus state with golden glow */
        .form-control:focus {
            background: linear-gradient(180deg, rgba(18,15,12,0.8), rgba(10,8,6,0.9));
            border-color: var(--gold-dark);
            box-shadow:
                    inset 0 3px 10px rgba(0,0,0,0.8),
                    0 0 0 3px rgba(217, 178, 97, 0.25),
                    0 0 20px rgba(217, 178, 97, 0.15);
            color: var(--light-text);
            outline: none;
        }

        .form-control::placeholder {
            color: rgba(207, 200, 184, 0.4);
            font-style: italic;
        }

        /* ========== FORM GROUPS - SPACING ========== */
        .form-group {
            margin-bottom: 1.5rem;
        }

        /* ========== SUBMIT BUTTON - GILDED SEAL ========== */
        /*
         * The submit button is styled like a golden seal or stamp that would
         * officially mark your enrollment in the guild
         */
        .btn.btn-primary {
            background: linear-gradient(180deg, #5a4316, var(--gold));
            color: #111;
            border: 2px solid var(--gold-dark);
            box-shadow:
                    0 6px 16px rgba(0,0,0,0.7),
                    inset 0 2px 0 rgba(255,255,255,0.15),
                    inset 0 -2px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 0.75rem 3rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Subtle shine effect on button */
        .btn.btn-primary::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
            transparent,
            rgba(255, 255, 255, 0.2),
            transparent);
            transition: left 0.5s ease;
        }

        .btn.btn-primary:hover::before {
            left: 100%;
        }

        .btn.btn-primary:hover,
        .btn.btn-primary:focus {
            transform: translateY(-2px);
            box-shadow:
                    0 10px 25px rgba(0,0,0,0.8),
                    0 0 30px rgba(217, 178, 97, 0.3),
                    inset 0 2px 0 rgba(255,255,255,0.2);
            background: linear-gradient(180deg, #6a5320, #e9c571);
        }

        .btn.btn-primary:active {
            transform: translateY(0px);
        }

        /* ========== BACK LINK - ORNATE NAVIGATION ========== */
        /*
         * The back arrow is styled as a decorative navigation element,
         * with the same golden glow treatment as other interactive elements
         */
        .container a {
            display: inline-flex;
            align-items: center;
            color: var(--gold);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .container a img {
            filter: brightness(0) saturate(100%) invert(73%) sepia(31%) saturate(542%) hue-rotate(358deg) brightness(93%) contrast(86%);
            transition: all 0.3s ease;
        }

        .container a:hover {
            transform: translateX(-3px);
            background: rgba(217, 178, 97, 0.1);
        }

        .container a:hover img {
            filter: brightness(0) saturate(100%) invert(93%) sepia(12%) saturate(1247%) hue-rotate(327deg) brightness(104%) contrast(92%) drop-shadow(0 0 6px rgba(217, 178, 97, 0.6));
        }

        /* Reduce back button margin on short screens */
        @media (max-height: 750px) {
            form > .container a {
                margin-bottom: 0.5rem;
            }
        }

        @media (max-height: 650px) {
            form > .container a {
                margin-bottom: 0.25rem;
                padding: 0.25rem;
            }
        }

        /* ========== TITLE TEXT (if you want to add one) ========== */
        /*
         * Optional: You can add a title above the form with this class
         */
        .registry-title {
            font-family: "Palatino Linotype", "Book Antiqua", serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--gold);
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 2rem;
            text-shadow:
                    0 2px 0 rgba(0,0,0,0.8),
                    0 4px 15px rgba(60, 43, 25, 0.6);
        }

        /* ========== FOOTER SPACING ========== */
        footer {
            margin-top: 2rem;
            color: #9f967f;
        }

        /* ========== RESPONSIVE DESIGN ========== */
        @media (max-width: 768px) {
            #backgr {
                padding: 1.5rem 1.5rem;
                margin: 1rem;
            }

            .btn.btn-primary {
                padding: 0.65rem 2rem;
                font-size: 1rem;
            }

            body::before {
                background-attachment: scroll;
            }
        }

        /* Aggressive scaling for short screens (ultra-wide monitors, landscape tablets) */
        @media (max-height: 900px) {
            #backgr {
                padding: 1.5rem 2rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            label {
                font-size: 0.9rem;
                margin-bottom: 0.3rem;
            }

            .form-control {
                padding: 0.6rem 0.9rem;
                font-size: 0.95rem;
            }
        }

        @media (max-height: 750px) {
            #backgr {
                padding: 1.25rem 1.75rem;
            }

            .form-group {
                margin-bottom: 0.75rem;
            }

            label {
                font-size: 0.85rem;
                margin-bottom: 0.25rem;
            }

            .form-control {
                padding: 0.5rem 0.8rem;
                font-size: 0.9rem;
            }

            .btn.btn-primary {
                padding: 0.6rem 2.5rem;
                font-size: 0.95rem;
                margin: 1rem 0 0.5rem 0 !important;
            }

            .corner-embellishment {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-height: 650px) {
            #backgr {
                padding: 1rem 1.5rem;
            }

            .form-group {
                margin-bottom: 0.5rem;
            }

            label {
                font-size: 0.8rem;
                margin-bottom: 0.2rem;
            }

            .form-control {
                padding: 0.45rem 0.75rem;
                font-size: 0.85rem;
            }

            .btn.btn-primary {
                padding: 0.5rem 2rem;
                font-size: 0.9rem;
                margin: 0.75rem 0 0.25rem 0 !important;
            }

            .corner-embellishment {
                width: 25px;
                height: 25px;
            }
        }

        /* ========== CUSTOM SCROLLBAR ========== */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #4a381f, #2b210c);
            border-radius: 10px;
            border: 2px solid rgba(0,0,0,0.45);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #5a4825, #3a2815);
        }

        ::-webkit-scrollbar-track {
            background: linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.25));
        }

        /* Custom scrollbar for form container */
        #backgr::-webkit-scrollbar {
            width: 8px;
        }

        #backgr::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #5a4316, var(--gold-dark));
            border-radius: 6px;
        }

        #backgr::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3);
        }

        /* Adjust outer container padding on very short screens */
        @media (max-height: 700px) {
            body > div[style*="min-height: 100vh"] {
                padding: 0.5rem 0 !important;
            }
        }

        /* ========== OPTIONAL: ADD DECORATIVE CORNERS ========== */
        .corner-embellishment {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid var(--gold-dark);
            opacity: 0.4;
            pointer-events: none;
        }

        .corner-embellishment.top-left {
            top: 8px;
            left: 8px;
            border-right: none;
            border-bottom: none;
        }

        .corner-embellishment.top-right {
            top: 8px;
            right: 8px;
            border-left: none;
            border-bottom: none;
        }

        .corner-embellishment.bottom-left {
            bottom: 8px;
            left: 8px;
            border-right: none;
            border-top: none;
        }

        .corner-embellishment.bottom-right {
            bottom: 8px;
            right: 8px;
            border-left: none;
            border-top: none;
        }
    </style>
    <title>Find A Dice - Register</title>
</head>
<body>

<div style="min-height: 80vh; padding: 1rem 0;" class="container d-flex flex-column justify-content-center align-items-center">
    <div class="row w-100" style="flex: 0 1 auto;">
        <div class="col-12 mx-auto">
            <div id="backgr" class="container d-flex flex-column justify-content-around align-items-center">
                <!-- Decorative corner embellishments -->
                <span class="corner-embellishment top-left"></span>
                <span class="corner-embellishment top-right"></span>
                <span class="corner-embellishment bottom-left"></span>
                <span class="corner-embellishment bottom-right"></span>

                <!-- Optional title - uncomment if desired -->
                <!-- <h1 class="registry-title">Guild Registry</h1> -->

                <form th:method="POST" th:action="@{/register}" th:object="${registerDTO}">
                    <!-- Back button -->
                    <div class="container">
                        <a class="text-left" href="/">
                            <img style="width: 20px" src="https://img.icons8.com/ios/50/left.png" alt="left"/>
                        </a>
                    </div>

                    <!-- Username field -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input th:field="*{username}"
                               type="text"
                               class="form-control"
                               id="username"
                               aria-describedby="usernameHelp"
                               placeholder="Enter your account name">
                    </div>

                    <!-- Password field -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input th:field="*{password}"
                               type="password"
                               class="form-control"
                               id="password"
                               aria-describedby="passwordHelp"
                               placeholder="Choose a secret phrase">
                    </div>

                    <!-- Email field -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input th:field="*{email}"
                               type="email"
                               class="form-control"
                               id="email"
                               aria-describedby="emailHelp"
                               placeholder="Your raven's address">
                    </div>

                    <!-- First and Last name row -->
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input th:field="*{firstName}"
                                       type="text"
                                       class="form-control"
                                       id="firstName"
                                       aria-describedby="firstNameHelp"
                                       placeholder="Given name">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input th:field="*{lastName}"
                                       type="text"
                                       class="form-control"
                                       id="lastName"
                                       aria-describedby="lastNameHelp"
                                       placeholder="Family name">
                            </div>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <div class="container d-flex justify-content-center align-items-center flex-column">
                        <button type="submit" class="btn btn-primary m-3">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments::footer}"></footer>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>
</html>
