<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fonts.css}">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title th:text="'Find A Dice - ' + ${loggedUser.username}"></title>
    <style>
        :root{
            --page-bg-1: #061012;
            --page-bg-2: #0f1f14;
            --panel-dark: #0c0f11;
            --panel-accent: #3c2b19;
            --gold: #d9b261;
            --gold-dark: #8f6a36;
            --muted-text: #cfc8b8;
            --light-text: #f7f3e7;
            --card-radius: 10px;
            /* Replace this with your own image path if you prefer a local background */
            --bg-image: url('https://w0.peakpx.com/wallpaper/1014/828/HD-wallpaper-fantasy-of-after-world-war-4-fantasy-vintage-art-retro.jpg');
        }

        /* ---------- Page background (fixed, centered, no seam) ---------- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            position: relative;
            font-family: "Georgia", "Palatino Linotype", serif;
            color: var(--muted-text);
            overflow-x: hidden;
        }

        /* Blurred background layer */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: -1;

            background:
                    linear-gradient(rgba(6,10,8,0.55), rgba(3,6,5,0.65)),
                    var(--bg-image) center center / cover no-repeat;

            filter: blur(10px);
            transform: scale(1.05); /* prevents edge clipping after blur */
        }

        /* Mobile performance fallback */
        @media (max-width: 768px){
            html, body {
                background:
                        linear-gradient(rgba(6,10,8,0.65), rgba(3,6,5,0.75));
                background-attachment: fixed;
            }
        }

        /* ---------- Page container ---------- */
        .container { max-width: 1150px; margin-left:auto; margin-right:auto; padding-left:1rem; padding-right:1rem; }

        /* Keep nav untouched */

        /* ---------- Headings & typography ---------- */
        h2, h5 { font-family: "Metamorphous", serif; font-weight: 400; font-style: normal; color: var(--light-text); text-shadow: 0 1px 0 rgba(0,0,0,0.7); }
        p, small { font-family: "Macondo", cursive; font-weight: 400; font-style: normal; font-size: 1.05rem; color: #e9e1d6; line-height: 1.45; }

        /* ---------- Profile card / top area ---------- */
        .col-12.my-3.align-items-center { margin-top: 1.25rem; margin-bottom: 0.5rem; }
        .col-12.my-3 .container { display:flex; gap:1rem; align-items:flex-start; }

        /* Avatar (user) */
        .col-12.my-3 img {
            width: 100px; height: 100px; object-fit: cover; border-radius: 12px;
            border: 3px solid rgba(0,0,0,0.6);
            box-shadow: 0 8px 24px rgba(0,0,0,0.65), inset 0 2px 0 rgba(255,255,255,0.02);
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.18));
        }

        /* Edit button */
        a.btn.btn-secondary.my-2 {
            background: linear-gradient(180deg,#5a4316,var(--gold));
            color: #111;
            border: 1px solid var(--gold-dark);
            box-shadow: 0 6px 18px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.03);
            border-radius: 8px;
            padding: .4rem .8rem;
            text-decoration: none;
        }
        a.btn.btn-secondary.my-2:hover { transform: translateY(-1px); }

        /* ---------- profileStats (replaces flat gray) ---------- */
        .profileStats {
            background: linear-gradient(180deg, rgba(14,12,10,0.4), rgba(6,6,6,0.6));
            color: var(--light-text);
            border: 1px solid rgba(0,0,0,0.6);
            padding: 0;
            transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
            display: inline-block;
            min-width: 110px;
            text-align: center;
        }
        .profileStats p { margin: .45rem .6rem; color: #e9e1d6; font-weight:700; }
        .profileStats:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 26px rgba(0,0,0,0.6);
            background: linear-gradient(180deg, rgba(20,18,14,0.55), rgba(10,8,6,0.75));
        }

        /* group hero column left (avatar + hero stats) */
        .col-12.col-md-4 {
            padding: 1rem;
            background: linear-gradient(180deg, rgba(8,10,12,0.04), rgba(0,0,0,0.02));
            border-radius: 8px;
            margin-bottom: 1rem;
            border-right: 1px solid rgba(255,255,255,0.02);
        }

        /* hero image */
        .col-12.col-md-4 img.img-fluid {
            display:block;
            margin-bottom: .75rem;
            border-radius: 10px;
            border: 3px solid rgba(0,0,0,0.6);
            box-shadow: 0 10px 26px rgba(0,0,0,0.6);
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.18));
        }

        /* left column headings inside hero box */
        .col-12.col-md-4 h2, .col-12.col-md-4 h5 {
            color: var(--gold);
            margin-bottom: .5rem;
        }

        /* ---------- central attributes column (STR/DEX/...) ---------- */
        .col-12.col-md-1 {
            background: linear-gradient(180deg, rgba(8,8,8,0.06), rgba(0,0,0,0.03));
            padding: .75rem 0;
            text-align: center;
            border-left: 1px solid rgba(255,255,255,0.02);
            border-right: 1px solid rgba(255,255,255,0.02);
        }
        .col-12.col-md-1 h5 { font-size: .95rem; color: #f3ead6; margin: .25rem 0; }
        .col-12.col-md-1 p { font-weight:700; margin: .2rem 0; color: #e9e1d6; }

        /* ---------- Right column (story / description) ---------- */
        .col-12.col-md-7 {
            padding: 1rem;
            background: linear-gradient(180deg, rgba(6,8,7,0.03), rgba(0,0,0,0.02));
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        /* story heading and body */
        .col-12.col-md-7 h5 { color: var(--light-text); margin-bottom: .5rem; }
        .col-12.col-md-7 p { color: #e9e1d6; }

        /* ---------- Small helpers and borders ---------- */
        .border-end, .border-start {
            border-color: rgba(255,255,255,0.02) !important;
        }

        /* responsive stacking */
        @media (max-width: 992px){
            .col-12.col-md-4, .col-12.col-md-1, .col-12.col-md-7 {
                border: none;
                padding: .6rem;
            }
            .col-12.col-md-4 { margin-bottom: .6rem; }
            .col-12.col-md-1 { display:flex; gap:.25rem; justify-content:space-around; flex-wrap:wrap; padding:.6rem; }
        }

        /* keep links and buttons visually consistent */
        a { color: inherit; text-decoration: none; }
        a:hover { text-decoration: none; }

        /* subtle scrollbar */
        ::-webkit-scrollbar { height:10px; width:10px; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #4a381f, #2b210c);
            border-radius: 10px;
            border: 2px solid rgba(0,0,0,0.45);
        }
        ::-webkit-scrollbar-track { background: linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.25)); }

        /* small accessibility tweak: increase contrast on small inline labels */
        small { color: #cfc6b4; }

        /* keep footer spacing consistent */
        footer { margin-top: 2.5rem; color: #9f967f; }

        @media (max-width: 768px) {
            #stats {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<nav th:replace="~{fragments::navbar}"></nav>

<div class="container">
    <div class="row">
        <div class="col-12 my-3 align-items-center justify-content-start">
            <h2 th:text="${user.username} + '\'s profile'"></h2>
            <div class="container d-flex flex-row">
                <img class="me-3" style="width: 100px; height: 100px; aspect-ratio: 1/1" th:src="${user.imageUrl}" alt="">
                <div class="container d-flex flex-column justify-content-start">
                    <h5 th:text="'Initials: ' + ${user.giveUserNames()}"></h5>
                    <h5 th:text="'Member since: ' + ${user.getCreatedAt().dayOfMonth} + ' ' + ${user.getCreatedAt().month} + ' ' + ${user.getCreatedAt().year}"></h5>
                    <div id="stats" class="container">
                        <div class="profileStats rounded-0 rounded-start align-items-center"><p class="m-2"><span th:text="${user.hero.groups.size()}">0</span> Owned Groups</p></div>
                        <div class="profileStats rounded-0"><p class="m-2"><span th:text="${user.hero.groupPosts.size()}">0</span> Total Posts</p></div>
                        <div class="profileStats rounded-0 rounded-end"><p class="m-2"><span>0</span> Events Visited</p></div>
                    </div>
                    <div th:if="${user.id == loggedUser.id} OR ${loggedUser.role.name()} == 'ADMIN'" class="container" >
                        <a class="btn btn-secondary my-2" th:href="'/profile/' + ${user.getId()} + '/edit-hero'">Edit Hero</a>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="col-12 col-md-4 d-flex flex-column align-items-center justify-content-center border-end">
            <h2 class="text-center" th:text="${user.hero.name}"></h2>
            <img class="img-fluid mb-2" style="max-width: 128px; min-width: 64px" th:src="${user.hero.imageUrl}" alt="">
            <div class="container d-flex flex-column justify-content-center align-items-center">
                <div class="row d-flex flex-row justify-content-between align-items-center">
                    <div class="col-3 d-flex flex-column justify-content-around align-items-center">
                        <h5>Level</h5>
                        <p class="text-center" th:text="${user.hero.level}"></p>
                    </div>
                    <div class="col-3 d-flex flex-column justify-content-around align-items-center">
                        <h5>Race</h5>
                        <p class="text-center" th:text="${user.hero.race}"></p>
                    </div>
                    <div class="col-3 d-flex flex-column justify-content-around align-items-center">
                        <h5>Class</h5>
                        <p class="text-center" th:text="${user.hero.charClass}"></p>
                    </div>
                </div>
                <div class="row d-flex flex-row justify-content-between align-items-center">
                    <div class="col-4 d-flex flex-column justify-content-around align-items-center">
                        <h5>Gender</h5>
                        <p class="text-center" th:text="${user.hero.gender.name()}"></p>
                    </div>
                    <div class="col-4 d-flex flex-column justify-content-around align-items-center">
                        <h5>Age</h5>
                        <p class="text-center" th:text="${user.hero.age}"></p>
                    </div>
                    <div class="col-4 d-flex flex-column justify-content-start align-items-center">
                        <h5 class="p-0 m-0">Alignment</h5>
                        <p class="text-center" th:text="${user.hero.alignment}"></p>
                    </div>
                </div>
                <div class="row d-flex flex-row justify-content-around align-items-center">
                    <div class="col-12 d-flex flex-column justify-content-around align-items-center">
                        <h5 class="p-0 m-0">Background</h5>
                        <p class="text-center" th:text="${user.hero.background}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-1 d-flex flex-column justify-content-around align-items-center border-start border-end">
                <div class="d-flex flex-column justify-content-around align-items-center m-0 p-0">
                    <h5 class="p-0 m-0">STR</h5>
                    <p th:text="${user.hero.strength}"></p>
                </div>
                <div class="d-flex flex-column justify-content-around align-items-center m-0 p-0">
                    <h5 class="p-0 m-0">DEX</h5>
                    <p th:text="${user.hero.dexterity}"></p>
                </div>
                <div class="d-flex flex-column justify-content-around align-items-center m-0 p-0">
                    <h5 class="p-0 m-0">CON</h5>
                    <p th:text="${user.hero.constitution}"></p>
                </div>
                <div class="d-flex flex-column justify-content-around align-items-center m-0 p-0">
                    <h5 class="p-0 m-0">INT</h5>
                    <p th:text="${user.hero.intelligence}"></p>
                </div>
                <div class="d-flex flex-column justify-content-around align-items-center m-0 p-0">
                    <h5 class="p-0 m-0">WIS</h5>
                    <p th:text="${user.hero.wisdom}"></p>
                </div>
                <div class="d-flex flex-column justify-content-around align-items-center m-0 p-0">
                    <h5 class="p-0 m-0">CHA</h5>
                    <p th:text="${user.hero.charisma}"></p>
                </div>
        </div>
        <div class="col-12 col-md-7 d-flex flex-row justify-content-around align-items-center border-start">
            <div class="col-12">
                <h5 th:text="'The story of ' + ${user.hero.name}"></h5>
                <p th:text="${user.hero.description}"></p>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments::footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>
</html>
