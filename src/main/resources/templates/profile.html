<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title th:text="'Find A Dice - ' + ${loggedUser.username}"></title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <h2 th:text="${loggedUser.username}"></h2>
            <img style="width: 64px" th:src="${loggedUser.imageUrl}" alt="">
        </div>
        <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <h2 th:text="${loggedUserHero.name}"></h2>
            <img style="width: 64px" th:src="${loggedUserHero.imageUrl}" alt="">
            <div class="container d-flex flex-column justify-content-center align-items-center">
                <div class="row d-flex flex-row justify-content-around align-items-center">
                    <div class="col-4">
                        <p th:text="${loggedUserHero.age}"></p>
                    </div>
                    <div class="col-4">
                        <p th:text="${loggedUserHero.gender.name()}"></p>
                    </div>
                    <div class="col-4">
                        <p th:text="${loggedUserHero.charClass.name()}"></p>
                    </div>
                </div>
                <div class="row d-flex flex-row justify-content-around align-items-center">
                    <div class="col-6">
                        <p th:text="${loggedUserHero.alignment.name()}"></p>
                    </div>
                    <div class="col-6">
                        <p th:text="${loggedUserHero.background.name()}"></p>
                    </div>
                </div>
                <div class="row d-flex flex-row justify-content-around align-items-center">
                    <div class="col-4">
                        <p th:text="${loggedUserHero.strength}"></p>
                    </div>
                    <div class="col-4">
                        <p th:text="${loggedUserHero.dexterity}"></p>
                    </div>
                    <div class="col-4">
                        <p th:text="${loggedUserHero.constitution}"></p>
                    </div>
                    <div class="col-4">
                        <p th:text="${loggedUserHero.intelligence}"></p>
                    </div>
                    <div class="col-4">
                        <p th:text="${loggedUserHero.wisdom}"></p>
                    </div>
                    <div class="col-4">
                        <p th:text="${loggedUserHero.charisma}"></p>
                    </div>
                </div>
                <div class="row d-flex flex-row justify-content-around align-items-center">
                    <div class="col-12">
                        <p th:text="${loggedUserHero.description}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a th:href="'/profile/' + ${loggedUser.getId()} + '/edit'"></a>
    <button class="btn btn-secondary">Edit Hero</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>
</html>
