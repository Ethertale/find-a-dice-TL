<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fonts.css}">
    <title th:text="'Find A Dice - ' + ${loggedUser.username}"></title>
    <style>
        h2, h5 {
            font-family: "Metamorphous", serif;
            font-weight: 400;
            font-style: normal;
        }
        p {
            font-family: "Macondo", cursive;
            font-weight: 400;
            font-style: normal;
            font-size: 1.2rem;
        }
        .profileStats {
            background-color: #ababab;
            border: 1px solid #4d4d4d;
            transition: 0.2s ease-in-out;
        }
        .profileStats:hover {
            background-color: #eaeaea;
        }
    </style>
</head>
<body>

<nav th:replace="~{fragments::navbar}"></nav>

<div class="container">
    <div class="row">
        <div class="col-12 my-3 align-items-center justify-content-start">
            <h2 th:text="${loggedUser.username} + '\'s profile'"></h2>
            <div class="container d-flex flex-row">
                <img class="me-3" style="width: 100px; height: 100px; aspect-ratio: 1/1" th:src="${loggedUser.imageUrl}" alt="">
                <div class="container d-flex flex-column justify-content-start">
                    <h5 th:text="'Initials: ' + ${loggedUser.giveUserNames()}"></h5>
                    <h5 th:text="'Member since: ' + ${loggedUser.getCreatedAt().dayOfMonth} + ' ' + ${loggedUser.getCreatedAt().month} + ' ' + ${loggedUser.getCreatedAt().year}"></h5>
                    <div class="container d-flex flex-row">
                        <div class="profileStats rounded-0 rounded-start align-items-center"><p class="m-2">0 Friends</p></div>
                        <div class="profileStats rounded-0"><p class="m-2">0 Total Posts</p></div>
                        <div class="profileStats rounded-0 rounded-end"><p class="m-2">0 Events Visited</p></div>
                    </div>
                    <div class="container">
                        <a class="btn btn-secondary my-2" th:href="'/profile/' + ${loggedUser.getId()} + '/edit-hero'">Edit Hero</a>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="col-12 col-md-4 d-flex flex-column align-items-center justify-content-center border-end">
            <h2 class="text-center" th:text="${loggedUserHero.name}"></h2>
            <img class="img-fluid mb-2" style="max-width: 128px; min-width: 64px" th:src="${loggedUserHero.imageUrl}" alt="">
            <div class="container d-flex flex-column justify-content-center align-items-center">
                <div class="row d-flex flex-row justify-content-between align-items-center">
                    <div class="col-3 d-flex flex-column justify-content-around align-items-center">
                        <h5>Level</h5>
                        <p class="text-center" th:text="${loggedUserHero.level}"></p>
                    </div>
                    <div class="col-3 d-flex flex-column justify-content-around align-items-center">
                        <h5>Race</h5>
                        <p class="text-center" th:text="${loggedUserHero.race}"></p>
                    </div>
                    <div class="col-3 d-flex flex-column justify-content-around align-items-center">
                        <h5>Class</h5>
                        <p class="text-center" th:text="${loggedUserHero.charClass}"></p>
                    </div>
                </div>
                <div class="row d-flex flex-row justify-content-between align-items-center">
                    <div class="col-4 d-flex flex-column justify-content-around align-items-center">
                        <h5>Gender</h5>
                        <p class="text-center" th:text="${loggedUserHero.gender.name()}"></p>
                    </div>
                    <div class="col-4 d-flex flex-column justify-content-around align-items-center">
                        <h5>Age</h5>
                        <p class="text-center" th:text="${loggedUserHero.age}"></p>
                    </div>
                    <div class="col-4 d-flex flex-column justify-content-start align-items-center">
                        <h5 class="p-0 m-0">Alignment</h5>
                        <p class="text-center" th:text="${loggedUserHero.alignment}"></p>
                    </div>
                </div>
                <div class="row d-flex flex-row justify-content-around align-items-center">
                    <div class="col-12 d-flex flex-column justify-content-around align-items-center">
                        <h5 class="p-0 m-0">Background</h5>
                        <p class="text-center" th:text="${loggedUserHero.background}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-1 d-flex flex-column justify-content-around align-items-center border-start border-end">
                <div class="d-flex flex-column justify-content-around align-items-center m-0 p-0">
                    <h5 class="p-0 m-0">STR</h5>
                    <p th:text="${loggedUserHero.strength}"></p>
                </div>
                <div class="d-flex flex-column justify-content-around align-items-center m-0 p-0">
                    <h5 class="p-0 m-0">DEX</h5>
                    <p th:text="${loggedUserHero.dexterity}"></p>
                </div>
                <div class="d-flex flex-column justify-content-around align-items-center m-0 p-0">
                    <h5 class="p-0 m-0">CON</h5>
                    <p th:text="${loggedUserHero.constitution}"></p>
                </div>
                <div class="d-flex flex-column justify-content-around align-items-center m-0 p-0">
                    <h5 class="p-0 m-0">INT</h5>
                    <p th:text="${loggedUserHero.intelligence}"></p>
                </div>
                <div class="d-flex flex-column justify-content-around align-items-center m-0 p-0">
                    <h5 class="p-0 m-0">WIS</h5>
                    <p th:text="${loggedUserHero.wisdom}"></p>
                </div>
                <div class="d-flex flex-column justify-content-around align-items-center m-0 p-0">
                    <h5 class="p-0 m-0">CHA</h5>
                    <p th:text="${loggedUserHero.charisma}"></p>
                </div>
        </div>
        <div class="col-12 col-md-7 d-flex flex-row justify-content-around align-items-center border-start">
            <div class="col-12">
                <h5 th:text="'The story of ' + ${loggedUserHero.name}"></h5>
                <p th:text="${loggedUserHero.description}"></p>
            </div>
        </div>
    </div>
</div>

<footer th:fragment="~{fragments::footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>
</html>
