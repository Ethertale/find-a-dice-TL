<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>Find A Dice - Users</title>
    <style>
        :root{
            --page-bg-1: #061012;
            --page-bg-2: #0f1f14;
            --panel-dark: #0c0f11;
            --panel-accent: #3c2b19;
            --gold: #d9b261;
            --gold-dark: #8f6a36;
            --muted-text: #cfc8b8;
            --light-text: #f7f3e7;
            --card-radius: 10px;
            /* Change this to your background image path if you want a local image */
            --bg-image: url('/imgs/an-old-school-fantasy-art-of-a-desolate-_M34O8xdVQEq9mu1VmpR_Kw_oQcZ-_zMRSCtbabmahl8-g_sd.jpeg');
        }

        /* ---------- page & blurred background layer ---------- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            position: relative;
            font-family: "Georgia", "Palatino Linotype", serif;
            color: var(--muted-text);
            overflow-x: hidden;
        }

        /* place background on a separate layer so all content stays sharp */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: -1;
            background:
                    linear-gradient(rgba(6,10,8,0.55), rgba(3,6,5,0.65)),
                    var(--bg-image) center center / cover no-repeat;
            filter: blur(10px);
            transform: scale(1.05); /* avoid blurred-edge artifacts */
            will-change: transform, filter;
        }

        /* mobile fallback: disable heavy blur for performance */
        @media (max-width: 768px){
            body::before {
                content: "";
                position: fixed;
                inset: 0;
                z-index: -1;
                background:
                        linear-gradient(rgba(6,10,8,0.55), rgba(3,6,5,0.65)),
                        var(--bg-image) center center / cover no-repeat;
                filter: blur(10px);
                transform: scale(1.05); /* avoid blurred-edge artifacts */
                will-change: transform, filter;
            }
        }

        /* ---------- container sizing ---------- */
        .container { max-width: 1150px; margin-left:auto; margin-right:auto; padding-left:1rem; padding-right:1rem; }

        /* ---------- card grid & card base (users) ---------- */
        /* keep existing grid; make cards consistent and flexible */
        .col-6.col-md-4.col-lg-2 { padding: 0.5rem; }

        .card {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: linear-gradient(180deg, rgba(8,10,12,0.85), rgba(6,7,9,0.95));
            border-radius: 12px;
            padding: 0;
            margin: 0.45rem 0;
            overflow: hidden;
            border: 3px solid var(--panel-accent);
            box-shadow: 0 12px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
            transition: transform .18s ease, box-shadow .18s ease;
            text-decoration: none;
            color: var(--light-text);
        }

        /* hover lift */
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 26px 48px rgba(0,0,0,0.75);
        }

        /* card image: treated as banner */
        .card-img-top {
            width: 100%;
            height: 140px;           /* consistent image height for grid */
            object-fit: cover;
            display: block;
            filter: contrast(.95) saturate(.9) brightness(.78);
            background: linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0.35));
            border-bottom: 1px solid rgba(255,255,255,0.02);
        }

        /* card body: keep text readable and flexible */
        .card-body {
            padding: .8rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: .35rem;
            flex: 1 1 auto;
            background: linear-gradient(180deg, rgba(10,12,10,0.02), rgba(0,0,0,0.02));
        }

        /* username */
        .card-body h5 {
            margin: 0;
            font-size: 1rem;
            text-align: center;
            color: var(--gold);
            text-shadow: 0 1px 0 rgba(0,0,0,0.7);
            font-family: "Palatino Linotype", "Book Antiqua", serif;
            font-weight: 700;
        }

        /* member since text */
        .card-body p {
            margin: 0;
            font-size: .9rem;
            text-align: center;
            color: #e9e1d6;
            line-height: 1.3;
            opacity: 0.95;
        }

        /* ensure links inside cards inherit color and no underline */
        a { color: inherit; text-decoration: none; }
        .card a:hover { text-decoration: none; }

        /* keep spacing neat on very small devices */
        @media (max-width: 576px) {
            .card-img-top { height: 110px; }
            .card-body h5 { font-size: .95rem; }
            .card-body p { font-size: .85rem; }
        }

        /* subtle scrollbar styling to match theme */
        ::-webkit-scrollbar { height:10px; width:10px; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #4a381f, #2b210c);
            border-radius: 10px;
            border: 2px solid rgba(0,0,0,0.45);
        }
        ::-webkit-scrollbar-track { background: linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.25)); }

        /* footer spacing */
        footer { margin-top: 2.5rem; color: #9f967f; }
        nav {
            z-index: 5;
        }
    </style>
</head>
<body>
<nav th:replace="~{fragments::navbar}"></nav>

<div class="container">
    <div class="row mt-3">
        <div th:each="user: ${users}" class="col-6 col-md-4 col-lg-2">
            <a style="text-decoration: none" th:href="@{'/profile/' + ${user.id}}">
                <div class="card my-2">
                    <img th:src="${user.imageUrl}" alt="" class="card-img-top">
                    <div class="card-body">
                        <h5 class="text-center" th:text="${user.username}"></h5>
                        <p th:text="'Member Since: ' + ${user.getYearAndMonthAndDayOfCreation()}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<footer th:replace="~{fragments::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>
</html>
