<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Find A Dice - Users</title>
    <style>
        .card {
            aspect-ratio: 3/6;
            overflow: hidden;
            box-shadow: 0px 2px 2px 2px rgba(0, 0, 0, 0.3);
        }
        h5 {
            font-size: 1rem;
        }
        .container {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
<nav th:replace="~{fragments::navbar}"></nav>

<div class="container">
    <div class="row mt-3">
        <div th:each="user: ${users}" class="col-6 col-md-4 col-lg-2">
            <a style="text-decoration: none" th:href="@{'/profile/' + ${user.id}}">
                <div class="card my-2">
                    <img th:src="${user.imageUrl}" alt="" class="card-img-top">
                    <div class="card-body">
                        <h5 class="text-center" th:text="${user.username}"></h5>
                        <p th:text="'Member Since: ' + ${user.getYearAndMonthAndDayOfCreation()}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<footer th:replace="~{fragments::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>
</html>
