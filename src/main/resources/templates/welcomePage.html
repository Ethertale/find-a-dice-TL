<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/btn_background_style.css}">
    <title>Find A Dice - Portal</title>
</head>
<body>

<div style="min-height: 95vh" class="container d-flex flex-column justify-content-center align-items-center align-content-center h-950">
    <div class="row">
        <div class="col-10 col-md-6 mx-auto">
            <div id="backgr" class="container d-flex flex-column justify-content-around align-items-center">
                <img style="width: 15%; min-width: 130px" th:src="@{/imgs/Logo-Transparent.png}" alt="">
                <h4 class="text-center">Find your next adventure partner!</h4>
                <div class="container d-flex justify-content-center align-items-center align-content-center">
                    <a href="/login">
                        <button class="btn m-1">Login</button>
                    </a>
                    <a href="/register">
                        <button class="btn m-1">Register</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
<footer th:replace="~{fragments::footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>
</html>
