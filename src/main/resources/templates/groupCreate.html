<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
        p, a, h1, h2, h3, h4, h5, h6 {
            color: white;
        }
    </style>
</head>
<body>
<nav th:replace="~{fragments::navbar}"></nav>

<div class="container">
    <h1>Create A Group</h1>
    <form th:method="POST" th:action="@{/groups/create-group/create}" th:object="${groupDTO}">
        <div class="container">
            <div class="container">
                <a class="text-left" href="/groups"><img style="width: 20px" src="https://img.icons8.com/ios/50/left.png" alt="left"/></a>
            </div>
            <div class="row">
                <div class="col-12 mx-auto">
                    <div class="form-group">
                        <label for="groupName">Group Name</label>
                        <input th:field="*{name}" type="text" class="form-control" id="groupName" name="groupName" placeholder="Group Name">
                    </div>
                </div>
                <div class="col-12 mx-auto">
                    <div class="form-group">
                        <label for="groupDescription">Group Description</label>
                        <textarea th:field="*{description}" id="groupDescription" cols="30" rows="10" placeholder="Group Description..."></textarea>
                    </div>
                </div>
                <div class="col-12 mx-auto">
                    <div class="form-group">
                        <label for="groupImageUrl">Cover Image</label>
                        <input th:field="*{imageUrl}" type="text" class="form-control" id="groupImageUrl" name="groupImageUrl" placeholder="Cover Image Url">
                    </div>
                </div>

                <div class="container d-flex flex-column justify-content-center align-items-center">
                    <button type="submit" class="btn m-3">Create Group</button>
                </div>
            </div>
        </div>
    </form>
</div>

<footer th:replace="~{fragments::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>
</html>
